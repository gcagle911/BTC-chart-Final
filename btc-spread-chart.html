<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Price Chart with Spread-Based Moving Averages</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #131722;
      color: #D1D4DC;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #1E222D;
      border-radius: 8px;
    }
    
    .info div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .info label {
      font-size: 12px;
      color: #868993;
    }
    
    .info span {
      font-size: 14px;
      font-weight: bold;
    }
    
    #chart {
      width: 100%;
      height: 600px;
      background-color: #131722;
    }
    
    .status {
      text-align: center;
      padding: 10px;
      margin-top: 10px;
      background-color: #1E222D;
      border-radius: 8px;
      font-size: 14px;
    }
    
    .connected {
      color: #4ADF86;
    }
    
    .disconnected {
      color: #FF6B6B;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bitcoin Price Chart with Spread-Based Moving Averages</h1>
    <p>Real-time data from Coinbase WebSocket</p>
  </div>
  
  <div class="info">
    <div>
      <label>Price (USD)</label>
      <span id="current-price">--</span>
    </div>
    <div>
      <label>Bid</label>
      <span id="current-bid">--</span>
    </div>
    <div>
      <label>Ask</label>
      <span id="current-ask">--</span>
    </div>
    <div>
      <label>Spread</label>
      <span id="current-spread">--</span>
    </div>
    <div>
      <label>Spread %</label>
      <span id="current-spread-pct">--</span>
    </div>
  </div>
  
  <div id="chart"></div>
  
  <div class="status">
    <span id="connection-status" class="disconnected">Disconnected</span>
    <span id="message-count" style="margin-left: 20px;">Messages: 0</span>
  </div>

  <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="btc-spread-chart.js"></script>
</body>
</html>
