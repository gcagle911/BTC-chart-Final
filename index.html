<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC + Spread MAs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;

      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }
    #chart {
      width: 100vw;
      height: 100vh;

    #error {
      position: absolute;

      left: 10px;
      color: red;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <div id="error"></div>

  <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
