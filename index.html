<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5, user-scalable=yes, viewport-fit=cover" />
  <title>BlueData Chart</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0d18;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: fixed;
      touch-action: manipulation;
    }

    #chart-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      background: radial-gradient(
        circle at center,
        rgba(10, 13, 24, 0) 35%,
        rgba(10, 13, 24, 0.85) 90%
      ),
      url('./images/bluedata-logo-dark.png') center center no-repeat;
      background-size: 500px;
      background-color: #0a0d18;
    }

    @media (max-width: 768px) {
      #chart-container {
        background-size: 300px;
      }
    }

    @media (max-width: 480px) {
      #chart-container {
        background-size: 220px;
      }
    }

    #main-chart {
      width: 100%;
      height: 100%;
      touch-action: pan-x pan-y pinch-zoom;
      background: transparent;
    }

    #timeframe-controls, #tools-controls {
      position: absolute;
      z-index: 100;
    }

    #timeframe-controls {
      top: 10px;
      left: 10px;
      display: flex;
      gap: 8px;
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    #tools-controls {
      top: 10px;
      right: 10px;
    }

    select {
      background: #2a2e39;
      border: 1px solid #4a4e59;
      color: #d1d4dc;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
    }

    select:hover {
      background: #363a45;
      border-color: #5a5e69;
    }

    select:focus {
      outline: none;
      border-color: #2962ff;
      box-shadow: 0 0 0 2px rgba(41, 98, 255, 0.2);
    }

    .timeframe-label {
      color: #d1d4dc;
      font-size: 12px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      select, .timeframe-label {
        font-size: 11px;
        padding: 4px 8px;
      }
    }

    @media (max-width: 480px) {
      select, .timeframe-label {
        font-size: 10px;
        padding: 3px 6px;
      }
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <div id="timeframe-controls">
      <label class="timeframe-label" for="exchange-dropdown">Exchange:</label>
      <select id="exchange-dropdown" onchange="setExchange(this.value)">
        <option value="coinbase" selected>Coinbase</option>
        <option value="kraken">Kraken</option>
      </select>
      <label class="timeframe-label" for="symbol-dropdown">Symbol:</label>
      <select id="symbol-dropdown" onchange="setSymbol(this.value)">
        <option value="BTC" selected>BTC</option>
        <option value="ETH">ETH</option>
        <option value="ADA">ADA</option>
        <option value="XRP">XRP</option>
      </select>
      <label class="timeframe-label" for="timeframe-dropdown">Timeframe:</label>
      <select id="timeframe-dropdown" onchange="setTimeframe(this.value)">
        <option value="1m" selected>1m</option>
        <option value="5m">5m</option>
        <option value="15m">15m</option>
        <option value="1h">1h</option>
        <option value="4h">4h</option>
        <option value="1d">1d</option>
      </select>
    </div>

    <div id="tools-controls">
      <!-- Toolbox UI goes here -->
    </div>

    <div id="main-chart"></div>
  </div>

  <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="chart.js"></script>
</body>
</html>
