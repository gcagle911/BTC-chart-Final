<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTC + Spread MAs Chart</title>
  <style>
    body {
      margin: 0;
      background-color: #131722;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #chart-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    #main-chart {
      width: 100%;
      height: 70%;
      border-bottom: 1px solid #2a2e39;
    }
    
    #indicator-panel {
      width: 100%;
      height: 30%;
      background: #131722;
    }
    
    #timeframe-selector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 4px;
      background: rgba(25, 28, 35, 0.8);
      padding: 8px;
      border-radius: 6px;
      backdrop-filter: blur(10px);
    }
    
    .timeframe-btn {
      background: transparent;
      border: 1px solid #2a2e39;
      color: #d1d4dc;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .timeframe-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #4a4e59;
    }
    
    .timeframe-btn.active {
      background: #2962ff;
      border-color: #2962ff;
      color: white;
    }
    
    .timeframe-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #loading-indicator {
      position: absolute;
      top: 60px;
      left: 10px;
      z-index: 10;
      background: rgba(25, 28, 35, 0.9);
      color: #d1d4dc;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="timeframe-selector">
    <button class="timeframe-btn active" onclick="setTimeframe('1m')" data-timeframe="1m">1m</button>
    <button class="timeframe-btn" onclick="setTimeframe('5m')" data-timeframe="5m">5m</button>
    <button class="timeframe-btn" onclick="setTimeframe('15m')" data-timeframe="15m">15m</button>
    <button class="timeframe-btn" onclick="setTimeframe('1h')" data-timeframe="1h">1H</button>
    <button class="timeframe-btn" onclick="setTimeframe('4h')" data-timeframe="4h">4H</button>
    <button class="timeframe-btn" onclick="setTimeframe('1d')" data-timeframe="1d">1D</button>
  </div>
  
  <div id="loading-indicator">
    Loading chart data...
  </div>
  
  <div id="chart-container">
    <div id="main-chart"></div>
    <div id="indicator-panel"></div>
  </div>
  <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="chart.js"></script>
</body>
</html>
