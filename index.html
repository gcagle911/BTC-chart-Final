<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5, user-scalable=yes, viewport-fit=cover" />
  <title>BTC Chart - Clean</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #131722;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: fixed;
      touch-action: manipulation;
    }
    
    #chart-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    #main-chart {
      width: 100%;
      height: 100%;
      touch-action: pan-x pan-y pinch-zoom;
    }
    
    #timeframe-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(25, 28, 35, 0.9);
      padding: 8px 12px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #tools-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(25, 28, 35, 0.9);
      padding: 8px 12px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #timeframe-dropdown, #symbol-dropdown {
      background: #2a2e39;
      border: 1px solid #4a4e59;
      color: #d1d4dc;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      min-width: 80px;
    }
    
    #ma-source-dropdown {
      background: #2a2e39;
      border: 1px solid #4a4e59;
      color: #d1d4dc;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      min-width: 120px;
    }
    
    #timeframe-dropdown:hover, #symbol-dropdown:hover, #ma-source-dropdown:hover {
      background: #363a45;
      border-color: #5a5e69;
    }
    
    #timeframe-dropdown:focus, #symbol-dropdown:focus, #ma-source-dropdown:focus {
      outline: none;
      border-color: #2962ff;
      box-shadow: 0 0 0 2px rgba(41, 98, 255, 0.2);
    }
    
    .timeframe-label {
      color: #d1d4dc;
      font-size: 12px;
      font-weight: 500;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      #timeframe-controls {
        top: 5px;
        left: 5px;
        padding: 6px 10px;
      }
      
      #timeframe-dropdown, #symbol-dropdown, #ma-source-dropdown {
        font-size: 11px;
        padding: 4px 8px;
        min-width: 70px;
      }
      
      .timeframe-label {
        font-size: 11px;
      }
    }
    
    @media (max-width: 480px) {
      #timeframe-controls {
        padding: 4px 8px;
      }
      
      #timeframe-dropdown, #symbol-dropdown, #ma-source-dropdown {
        font-size: 10px;
        padding: 3px 6px;
        min-width: 60px;
      }
      
      .timeframe-label {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <div id="timeframe-controls">
      <label class="timeframe-label" for="symbol-dropdown">Symbol:</label>
      <select id="symbol-dropdown" onchange="setSymbol(this.value)">
        <option value="BTC" selected>BTC</option>
        <option value="ETH">ETH</option>
        <option value="ADA">ADA</option>
        <option value="XRP">XRP</option>
        <option value="SOL">SOL</option>
      </select>
      <label class="timeframe-label" for="timeframe-dropdown">Timeframe:</label>
      <select id="timeframe-dropdown" onchange="setTimeframe(this.value)">
        <option value="1m" selected>1m</option>
        <option value="5m">5m</option>
        <option value="15m">15m</option>
        <option value="1h">1h</option>
        <option value="4h">4h</option>
        <option value="1d">1d</option>
      </select>
    </div>
    
    <div id="tools-controls">
      <label class="timeframe-label" for="ma-source-dropdown">Spread:</label>
      <select id="ma-source-dropdown" onchange="setMASource(this.value)">
        <option value="spread_L5_pct_avg">L5</option>
        <option value="spread_L20_pct_avg" selected>L20</option>
        <option value="spread_L50_pct_avg">L50</option>
        <option value="spread_L100_pct_avg">L100</option>
      </select>
      
      <label class="timeframe-label"><input type="checkbox" checked onchange="toggleMA('ma20', this.checked)"> MA20</label>
      <label class="timeframe-label"><input type="checkbox" checked onchange="toggleMA('ma50', this.checked)"> MA50</label>
      <label class="timeframe-label"><input type="checkbox" checked onchange="toggleMA('ma100', this.checked)"> MA100</label>
      <label class="timeframe-label"><input type="checkbox" checked onchange="toggleMA('ma200', this.checked)"> MA200</label>
    </div>
    
    <div id="main-chart"></div>
  </div>
  
  <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="chart.js"></script>
</body>
</html>
