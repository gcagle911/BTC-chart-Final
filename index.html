<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5, user-scalable=yes, viewport-fit=cover" />
  <title>BTC Chart - Clean</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #131722;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: fixed;
      touch-action: manipulation;
    }
    
    #chart-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    #main-chart {
      width: 100%;
      height: 100%;
      touch-action: pan-x pan-y pinch-zoom;
    }
    
    #timeframe-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(25, 28, 35, 0.9);
      padding: 8px 12px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #tools-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      display: block;
    }
    
    #timeframe-dropdown, #symbol-dropdown {
      background: #2a2e39;
      border: 1px solid #4a4e59;
      color: #d1d4dc;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      min-width: 80px;
    }
    
    #ma-source-dropdown {
      background: #2a2e39;
      border: 1px solid #4a4e59;
      color: #d1d4dc;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      min-width: 120px;
    }
    
    /* Tools dropdown button */
    #ma-tools-button {
      background: rgba(25, 28, 35, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #d1d4dc;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }
    #ma-tools-button:hover { background: #363a45; }
    #ma-tools-button:focus { outline: none; border-color: #2962ff; box-shadow: 0 0 0 2px rgba(41, 98, 255, 0.2); }
    
    /* Dropdown menu */
    #ma-tools-dropdown { position: relative; display: inline-block; }
    #ma-tools-dropdown .dropdown-menu {
      display: none;
      position: absolute;
      top: calc(100% + 6px);
      right: 0;
      background: rgba(25, 28, 35, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      min-width: 230px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }
    #ma-tools-dropdown.open .dropdown-menu { display: block; }
    .ma-toggle-list { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 6px 12px; margin-top: 8px; }
    .ma-toggle-list label { display: flex; align-items: center; gap: 6px; color: #d1d4dc; font-size: 12px; }

    /* Left axis interaction overlay */
    #left-axis-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 80px;
      height: 100%;
      z-index: 200;
      display: none;
      pointer-events: auto;
      background: transparent;
      cursor: ns-resize;
      touch-action: none;
    }
    
    #timeframe-dropdown:hover, #symbol-dropdown:hover, #ma-source-dropdown:hover {
      background: #363a45;
      border-color: #5a5e69;
    }
    
    #timeframe-dropdown:focus, #symbol-dropdown:focus, #ma-source-dropdown:focus {
      outline: none;
      border-color: #2962ff;
      box-shadow: 0 0 0 2px rgba(41, 98, 255, 0.2);
    }
    
    .timeframe-label {
      color: #d1d4dc;
      font-size: 12px;
      font-weight: 500;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      #timeframe-controls {
        top: 5px;
        left: 5px;
        padding: 6px 10px;
      }
      
      #timeframe-dropdown, #symbol-dropdown, #ma-source-dropdown, #ma-tools-button {
        font-size: 11px;
        padding: 4px 8px;
        min-width: 70px;
      }
      
      .timeframe-label {
        font-size: 11px;
      }
    }
    
    @media (max-width: 480px) {
      #timeframe-controls {
        padding: 4px 8px;
      }
      
      #timeframe-dropdown, #symbol-dropdown, #ma-source-dropdown, #ma-tools-button {
        font-size: 10px;
        padding: 3px 6px;
        min-width: 60px;
      }
      
      .timeframe-label {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <div id="left-axis-overlay"></div>
    <div id="timeframe-controls">
      <label class="timeframe-label" for="exchange-dropdown">Exchange:</label>
      <select id="exchange-dropdown" onchange="setExchange(this.value)">
        <option value="coinbase" selected>Coinbase</option>
        <option value="kraken">Kraken</option>
      </select>
      <label class="timeframe-label" for="symbol-dropdown">Symbol:</label>
      <select id="symbol-dropdown" onchange="setSymbol(this.value)">
        <option value="BTC" selected>BTC</option>
        <option value="ETH">ETH</option>
        <option value="ADA">ADA</option>
        <option value="XRP">XRP</option>
      </select>
      <label class="timeframe-label" for="timeframe-dropdown">Timeframe:</label>
      <select id="timeframe-dropdown" onchange="setTimeframe(this.value)">
        <option value="1m" selected>1m</option>
        <option value="5m">5m</option>
        <option value="15m">15m</option>
        <option value="1h">1h</option>
        <option value="4h">4h</option>
        <option value="1d">1d</option>
      </select>
    </div>
    
    <div id="tools-controls">
      <div id="ma-tools-dropdown">
        <button id="ma-tools-button" onclick="toggleMAToolsDropdown()">MAs ▾</button>
        <div class="dropdown-menu">
          <div class="ma-toggle-list" style="grid-template-columns: 1fr; gap: 6px; margin-top: 0;">
            <label class="timeframe-label" style="display:flex;align-items:center;gap:8px;">
              <span>Y‑Axis Control:</span>
              <label style="display:flex;align-items:center;gap:4px;">
                <input type="radio" name="yaxis-control" value="right" checked onchange="setYAxisControl('Right')"> Right
              </label>
              <label style="display:flex;align-items:center;gap:4px;">
                <input type="radio" name="yaxis-control" value="left" onchange="setYAxisControl('Left')"> Left
              </label>
            </label>
          </div>
          <div style="display:flex;align-items:center;gap:8px;justify-content:space-between;margin-bottom:8px;">
            <label class="timeframe-label"><input type="checkbox" id="normalize-toggle" onchange="toggleNormalize(this.checked)"> Normalize → Scaled (match medians)</label>
            <span id="scaled-badge" style="display:none;color:#fff;background:#555;padding:2px 6px;border-radius:6px;font-size:10px;">Scaled</span>
          </div>
          <div class="ma-toggle-list">
            <label><input type="checkbox" onchange="toggleMALayer('spread_L5_pct_avg', this.checked)"> L5 Layer</label>
            <label><input type="checkbox" onchange="toggleMALayer('spread_L50_pct_avg', this.checked)" checked> L50 Layer</label>
            <label><input type="checkbox" onchange="toggleMALayer('spread_L100_pct_avg', this.checked)"> L100 Layer</label>
          </div>
          <div class="ma-toggle-list" style="margin-top:8px;">
            <label><input type="checkbox" onchange="toggleCumulativeAvg(this.checked)"> Cumulative Avg</label>
          </div>
          <hr style="border-color: rgba(255,255,255,0.1); margin: 10px 0;">
          <div class="ma-toggle-list">
            <label><input type="checkbox" onchange="toggleMADuration(20, this.checked)"> MA20</label>
            <label><input type="checkbox" onchange="toggleMADuration(50, this.checked)" checked> MA50</label>
            <label><input type="checkbox" onchange="toggleMADuration(100, this.checked)"> MA100</label>
            <label><input type="checkbox" onchange="toggleMADuration(200, this.checked)" checked> MA200</label>
          </div>
        </div>
      </div>
    </div>
    
    <div id="main-chart"></div>
  </div>
  
  <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="chart.js"></script>
</body>
</html>
