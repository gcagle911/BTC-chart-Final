<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5, user-scalable=yes, viewport-fit=cover" />
  <title>BTC Advanced Trading Chart - Mobile Optimized</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #131722;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
      position: fixed;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-text-size-adjust: 100%;
    }
    
    #app-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    #chart-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      min-height: 0;
    }
    
    #main-chart {
      flex: 7;
      border-bottom: 1px solid #2a2e39;
      touch-action: pan-x pan-y pinch-zoom;
      position: relative;
    }
    
    #indicator-panel {
      flex: 3;
      background: #131722;
      touch-action: pan-x pan-y pinch-zoom;
      position: relative;
    }
    
    /* Multi-timeframe display panel */
    #timeframe-panels {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: rgba(19, 23, 34, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      z-index: 50;
      padding: 5px;
      gap: 5px;
      transform: translateY(-120px);
      transition: transform 0.3s ease;
    }
    
    #timeframe-panels.visible {
      transform: translateY(0);
    }
    
    .timeframe-mini-chart {
      min-width: 150px;
      height: 110px;
      background: #1e222d;
      border-radius: 6px;
      border: 1px solid #2a2e39;
      position: relative;
      flex-shrink: 0;
    }
    
    .timeframe-mini-chart.active {
      border-color: #2962ff;
      box-shadow: 0 0 0 1px rgba(41, 98, 255, 0.3);
    }
    
    .mini-chart-header {
      position: absolute;
      top: 3px;
      left: 5px;
      right: 5px;
      font-size: 10px;
      color: #d1d4dc;
      font-weight: 600;
      z-index: 10;
    }
    
    .mini-chart-price {
      position: absolute;
      bottom: 3px;
      left: 5px;
      font-size: 9px;
      color: #00ff88;
      font-weight: 600;
      z-index: 10;
    }
    
    .mini-chart-canvas {
      width: 100%;
      height: 100%;
      border-radius: 5px;
    }
    
    #top-controls {
      position: absolute;
      top: 125px;
      left: 5px;
      right: 5px;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      flex-wrap: wrap;
      transition: top 0.3s ease;
    }
    
    #top-controls.panels-hidden {
      top: 5px;
    }
    
    #timeframe-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(25, 28, 35, 0.95);
      padding: 6px 10px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex-wrap: wrap;
    }
    
    #timeframe-dropdown {
      background: #2a2e39;
      border: 1px solid #4a4e59;
      color: #d1d4dc;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      min-width: 50px;
      transition: all 0.2s ease;
    }
    
    #timeframe-dropdown:hover {
      background: #363a45;
      border-color: #5a5e69;
    }
    
    #timeframe-dropdown:focus {
      outline: none;
      border-color: #2962ff;
      box-shadow: 0 0 0 2px rgba(41, 98, 255, 0.2);
    }
    
    .control-btn {
      background: #2962ff;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: all 0.2s ease;
      white-space: nowrap;
      touch-action: manipulation;
    }
    
    .control-btn:hover {
      background: #1e53e5;
      transform: translateY(-1px);
    }
    
    .control-btn:active {
      transform: translateY(0);
    }
    
    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #zoom-controls {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    
    .zoom-btn {
      background: #363a45;
      border: 1px solid #4a4e59;
      color: #d1d4dc;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 32px;
      height: 32px;
      transition: all 0.2s ease;
      touch-action: manipulation;
    }
    
    .zoom-btn:hover {
      background: #4a4e59;
      border-color: #5a5e69;
      transform: translateY(-1px);
    }
    
    .zoom-btn:active {
      background: #2962ff;
      transform: translateY(0);
    }
    
    #loading-indicator {
      position: absolute;
      top: 160px;
      left: 5px;
      z-index: 99;
      background: rgba(25, 28, 35, 0.95);
      color: #d1d4dc;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 11px;
      display: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    #spread-status {
      background: rgba(25, 28, 35, 0.95);
      color: #d1d4dc;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 500;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 200px;
    }
    
    .spread-value {
      font-family: 'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace;
      font-weight: bold;
      font-size: 9px;
    }
    
    #ma-legend {
      position: absolute;
      top: 160px;
      right: 5px;
      z-index: 99;
      background: rgba(25, 28, 35, 0.95);
      color: #d1d4dc;
      padding: 8px;
      border-radius: 8px;
      font-size: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .ma-item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 3px;
    }
    
    .ma-color {
      width: 14px;
      height: 2px;
      border-radius: 1px;
    }
    
    .ma-50-color { background-color: #FF6B6B; }
    .ma-100-color { background-color: #4ADF86; }
    .ma-200-color { background-color: #FFD700; }
    
    .ma-label {
      font-size: 9px;
      font-weight: 500;
    }
    
    /* Toggle button for timeframe panels */
    #panel-toggle {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(25, 28, 35, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #d1d4dc;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 500;
      cursor: pointer;
      z-index: 101;
      backdrop-filter: blur(10px);
      transition: all 0.2s ease;
      touch-action: manipulation;
    }
    
    #panel-toggle:hover {
      background: rgba(41, 98, 255, 0.2);
      border-color: #2962ff;
    }
    
    /* Touch gesture hints */
    .gesture-hint {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(25, 28, 35, 0.8);
      color: #d1d4dc;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 9px;
      opacity: 0;
      animation: fadeInOut 3s ease-in-out;
      pointer-events: none;
      z-index: 200;
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }
    
    /* Mobile-first responsive design */
    @media (max-width: 768px) {
      #timeframe-panels {
        height: 100px;
        transform: translateY(-100px);
      }
      
      .timeframe-mini-chart {
        min-width: 120px;
        height: 90px;
      }
      
      .mini-chart-header {
        font-size: 9px;
      }
      
      .mini-chart-price {
        font-size: 8px;
      }
      
      #top-controls {
        top: 105px;
        flex-direction: column;
        align-items: stretch;
        gap: 4px;
      }
      
      #top-controls.panels-hidden {
        top: 5px;
      }
      
      #timeframe-controls {
        justify-content: space-between;
        padding: 4px 8px;
        flex-wrap: wrap;
      }
      
      #timeframe-controls label {
        font-size: 10px !important;
      }
      
      #timeframe-dropdown {
        font-size: 10px;
        padding: 3px 6px;
        min-width: 45px;
      }
      
      .control-btn {
        font-size: 10px;
        padding: 4px 8px;
      }
      
      #spread-status {
        font-size: 9px;
        padding: 4px 8px;
        max-width: none;
      }
      
      .spread-value {
        font-size: 8px;
      }
      
      #ma-legend {
        top: 110px;
        font-size: 9px;
        padding: 6px;
      }
      
      .ma-label {
        font-size: 8px;
      }
      
      .zoom-btn {
        min-width: 28px;
        height: 28px;
        font-size: 10px;
        padding: 4px 6px;
      }
      
      #zoom-controls {
        gap: 3px;
        flex-wrap: wrap;
      }
    }
    
    @media (max-width: 480px) {
      #main-chart {
        flex: 8;
      }
      
      #indicator-panel {
        flex: 2;
      }
      
      #timeframe-panels {
        height: 80px;
        transform: translateY(-80px);
        padding: 3px;
        gap: 3px;
      }
      
      .timeframe-mini-chart {
        min-width: 100px;
        height: 74px;
      }
      
      .mini-chart-header {
        font-size: 8px;
      }
      
      .mini-chart-price {
        font-size: 7px;
      }
      
      #top-controls {
        top: 85px;
      }
      
      #top-controls.panels-hidden {
        top: 5px;
      }
      
      #timeframe-controls {
        flex-wrap: wrap;
        gap: 2px;
      }
      
      #spread-status {
        font-size: 8px;
        line-height: 1.2;
      }
      
      .spread-value {
        font-size: 7px;
      }
      
      .zoom-btn {
        min-width: 24px;
        height: 24px;
        font-size: 9px;
        padding: 2px 4px;
      }
      
      #zoom-controls {
        gap: 2px;
      }
      
      #ma-legend {
        top: 90px;
      }
    }
    
    /* Landscape mode optimizations */
    @media (orientation: landscape) and (max-height: 500px) {
      #timeframe-panels {
        height: 60px;
        transform: translateY(-60px);
      }
      
      .timeframe-mini-chart {
        min-width: 90px;
        height: 54px;
      }
      
      #top-controls {
        top: 65px;
        flex-direction: row;
        gap: 4px;
      }
      
      #top-controls.panels-hidden {
        top: 5px;
      }
      
      #ma-legend {
        top: 70px;
        right: 5px;
      }
    }
    
    /* High DPI display support */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .ma-color {
        width: 16px;
        height: 3px;
      }
    }
    
    /* Dark mode support for better visibility */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0d1117;
      }
      
      #chart-container {
        background-color: #0d1117;
      }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <button id="panel-toggle" onclick="toggleTimeframePanels()">üìä Timeframes</button>
    
    <div id="timeframe-panels">
      <div class="timeframe-mini-chart active" data-timeframe="1m">
        <div class="mini-chart-header">1 Minute</div>
        <div class="mini-chart-canvas" id="mini-chart-1m"></div>
        <div class="mini-chart-price" id="mini-price-1m">--</div>
      </div>
      <div class="timeframe-mini-chart" data-timeframe="5m">
        <div class="mini-chart-header">5 Minutes</div>
        <div class="mini-chart-canvas" id="mini-chart-5m"></div>
        <div class="mini-chart-price" id="mini-price-5m">--</div>
      </div>
      <div class="timeframe-mini-chart" data-timeframe="15m">
        <div class="mini-chart-header">15 Minutes</div>
        <div class="mini-chart-canvas" id="mini-chart-15m"></div>
        <div class="mini-chart-price" id="mini-price-15m">--</div>
      </div>
      <div class="timeframe-mini-chart" data-timeframe="1h">
        <div class="mini-chart-header">1 Hour</div>
        <div class="mini-chart-canvas" id="mini-chart-1h"></div>
        <div class="mini-chart-price" id="mini-price-1h">--</div>
      </div>
      <div class="timeframe-mini-chart" data-timeframe="4h">
        <div class="mini-chart-header">4 Hours</div>
        <div class="mini-chart-canvas" id="mini-chart-4h"></div>
        <div class="mini-chart-price" id="mini-price-4h">--</div>
      </div>
      <div class="timeframe-mini-chart" data-timeframe="1d">
        <div class="mini-chart-header">1 Day</div>
        <div class="mini-chart-canvas" id="mini-chart-1d"></div>
        <div class="mini-chart-price" id="mini-price-1d">--</div>
      </div>
    </div>
    
    <div id="top-controls" class="panels-hidden">
      <div id="timeframe-controls">
        <label for="timeframe-dropdown" style="color: #d1d4dc; font-size: 11px; font-weight: 500;">Active:</label>
        <select id="timeframe-dropdown" onchange="setTimeframe(this.value)">
          <option value="1m" selected>1 Minute</option>
          <option value="5m">5 Minutes</option>
          <option value="15m">15 Minutes</option>
          <option value="1h">1 Hour</option>
          <option value="4h">4 Hours</option>
          <option value="1d">1 Day</option>
        </select>
        <div id="zoom-controls">
          <button class="zoom-btn" onclick="zoomIn()" title="Zoom In">+</button>
          <button class="zoom-btn" onclick="zoomOut()" title="Zoom Out">‚àí</button>
          <button class="zoom-btn" onclick="fitContent()" title="Fit All">‚åê</button>
          <button class="zoom-btn" onclick="resetLeftScale()" title="Reset Left Scale">L</button>
          <button class="zoom-btn" onclick="resetRightScale()" title="Reset Right Scale">R</button>
          <button class="zoom-btn" onclick="resetIndicatorScale()" title="Reset Indicator Scale">I</button>
        </div>
        <a href="signals.html" class="control-btn">üìà Signals</a>
      </div>
      
      <div id="spread-status">
        <div>Bid Spread L20 MA50: <span class="spread-value" id="spread-value">--</span></div>
        <div>Status: <span id="spread-status-text">Loading...</span></div>
      </div>
    </div>
    
    <div id="loading-indicator">
      Loading chart data...
    </div>
    
    <div id="ma-legend">
      <div class="ma-item">
        <div class="ma-color ma-50-color"></div>
        <span class="ma-label">MA50</span>
      </div>
      <div class="ma-item">
        <div class="ma-color ma-100-color"></div>
        <span class="ma-label">MA100</span>
      </div>
      <div class="ma-item">
        <div class="ma-color ma-200-color"></div>
        <span class="ma-label">MA200</span>
      </div>
    </div>
    
    <div id="chart-container">
      <div id="main-chart"></div>
      <div id="indicator-panel"></div>
    </div>
  </div>
  
  <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="chart.js"></script>
</body>
</html>
