<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTC + Spread MAs Chart</title>
  <style>
    body {
      margin: 0;
      background-color: #131722;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #chart-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    #main-chart {
      width: 100%;
      height: 70%;
      border-bottom: 1px solid #2a2e39;
    }
    
    #indicator-panel {
      width: 100%;
      height: 30%;
      background: #131722;
    }
    
    #top-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
    }
    
    #timeframe-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(25, 28, 35, 0.9);
      padding: 8px 12px;
      border-radius: 6px;
      backdrop-filter: blur(10px);
    }
    
    #timeframe-dropdown {
      background: #2a2e39;
      border: 1px solid #4a4e59;
      color: #d1d4dc;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      min-width: 60px;
    }
    
    #timeframe-dropdown:hover {
      background: #363a45;
      border-color: #5a5e69;
    }
    
    #timeframe-dropdown:focus {
      outline: none;
      border-color: #2962ff;
      box-shadow: 0 0 0 2px rgba(41, 98, 255, 0.2);
    }
    
    .control-btn {
      background: #2962ff;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: all 0.2s ease;
    }
    
    .control-btn:hover {
      background: #1e53e5;
    }
    
    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #loading-indicator {
      position: absolute;
      top: 60px;
      left: 10px;
      z-index: 10;
      background: rgba(25, 28, 35, 0.9);
      color: #d1d4dc;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    
    #spread-status {
      background: rgba(25, 28, 35, 0.9);
      color: #d1d4dc;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      backdrop-filter: blur(10px);
      min-width: 120px;
      white-space: nowrap;
    }
    
    .spread-value {
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="top-controls">
    <div id="timeframe-controls">
      <label for="timeframe-dropdown" style="color: #d1d4dc; font-size: 12px; font-weight: 500;">Timeframe:</label>
      <select id="timeframe-dropdown" onchange="setTimeframe(this.value)">
        <option value="1m" selected>1 Minute</option>
        <option value="5m">5 Minutes</option>
        <option value="15m">15 Minutes</option>
        <option value="1h">1 Hour</option>
        <option value="4h">4 Hours</option>
        <option value="1d">1 Day</option>
      </select>
      <a href="signals.html" class="control-btn">ðŸ“ˆ Signals</a>
    </div>
    
    <div id="spread-status">
      <div>Spread MA50: <span class="spread-value" id="spread-value">--</span></div>
      <div>Status: <span id="spread-status-text">Loading...</span></div>
    </div>
  </div>
  
  <div id="loading-indicator">
    Loading chart data...
  </div>
  
  <div id="chart-container">
    <div id="main-chart"></div>
    <div id="indicator-panel"></div>
  </div>
  <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="chart.js"></script>
</body>
</html>
